{% extends "base.html" %}

{% block content %}
<img src="https://1001krep.ru/d/gost-30188-97-img0.png" class="img-fluid" alt="">

<h4>Выберите интересующий бренд:</h4>

<div class="row row-cols-auto">
{% for brand in brands %}
    <div class="col">
        <a href="{{ url_for('main.type', brand_id=brand.model.brand_id, brand_name=brand.model.brand.brand_name) }}">{{ brand.model.brand.brand_name }}</a>
    </div>
{% endfor %}
</div>

{% endblock %}
