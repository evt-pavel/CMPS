{% extends "base.html" %}
{% block content %}
<h1>Выберите тип техники!</h1>

<i><a href="{{ url_for('index') }}">Бренд:</a> {{ type.brand.brand_name }}/</i><br><br>

{% endfor %}
{% endblock %}
