{% extends "base.html" %}
{% block content %}
<h1>Выберите тип техники!</h1>

{% set part = parts[0] %}
<i><a href="{{ url_for('index') }}">Бренд:</a> {{ part.brand.brand_name }}/</i><br><br>

{% for part in parts %}
<a href="{{ url_for('model', brand_id=part.brand_id, type_id=part.type_id, brand_name=part.brand.brand_name) }}">{{ part.type.type_name }}</a><br>
{% endfor %}
{% endblock %}
